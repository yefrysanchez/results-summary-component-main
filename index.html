<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <div class="result__h1">
          <h1>Your Result</h1>
        </div>
        <div class="result__circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="result__text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary__reaction box">
          <div class="icon">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            </div>
            <h3>Reaction</h3>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="summary__memory box">
          <div class="icon">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            </div>
            <h3>Memory</h3></div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="summary__verbal box">
          <div class="icon">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            </div>
            <h3>Verbal</h3></div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="summary__visual box">
          <div class="icon">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            </div>
            <h3>Visual</h3></div>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a target="_blank" href="https://yefrysanchez.dev/">Yefry Sanchez</a>.
      </div>
    </footer>
  </body>
</html>
